## COLORSCHEME: gruvbox dark
set-option -g status "on"

# default terminal color (use tmux-256color for proper tmux support)
set -g default-terminal "tmux-256color"
# Enable true color support
set -ga terminal-overrides ",xterm-256color:Tc,alacritty:Tc"

# default statusbar colors
set-option -g status-bg colour237 #bg1
set-option -g status-fg colour223 #fg1

# copy-mode selection colors (gruvbox Visual: bg3/fg1)
set-window-option -g mode-style "bg=colour241,fg=colour223"

#set-window-option -g window-status-activity-bg colour237 #bg1
#set-window-option -g window-status-activity-fg colour248 #fg3
set-window-option -g window-status-activity-style fg=colour248,bg=colour237

# active window title colors
set-window-option -g window-status-current-style bg=default
set-window-option -g window-status-current-style fg=colour237 #bg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=colour239 #bg2
set-option -g message-style fg=colour223 #fg1

# writting commands inactive
set-option -g message-command-style bg=colour239 #fg3
set-option -g message-command-style fg=colour223 #bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# swap windows
bind-key -r < swap-window -t -
bind-key -r > swap-window -t +


# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour167 #bg, red


## Theme settings mixed with colors (unfortunately, but there is no cleaner way)
#set-option -g window-status-attr "none"
set-option -g window-status-style "none"
set-option -g status-justify "left"
#set-option -g status-left-attr "none"
set-option -g status-left-length "80"
#set-option -g status-right-attr "none"
set-option -g status-right-length "250"
set-window-option -g window-status-activity-style "none"
set-window-option -g window-status-style "none"
set-window-option -g window-status-separator ""

# Status bar configuration is handled by tmux-powerline plugin
# Window status formats with gruvbox colors
#set-option -g status-left "#[fg=colour248, bg=colour241] #S #[fg=colour241, bg=colour237, nobold, noitalics, nounderscore]"
#set-option -g status-right "#[fg=colour239, bg=colour237, nobold, nounderscore, noitalics]#[fg=colour246,bg=colour239] %Y-%m-%d  %H:%M #[fg=colour248, bg=colour239, nobold, noitalics, nounderscore]#[fg=colour237, bg=colour248] #h "

# Window status - current window (yellow background, dark text, bold)
set-window-option -g window-status-current-format "#[fg=colour235,bg=colour214,bold] #I  #W #[fg=default,bg=colour237,nobold]"

# Window status - inactive windows (medium dark background, light text)
set-window-option -g window-status-format "#[fg=colour223,bg=colour239] #I  #W #[fg=default,bg=colour237]"

# Bindings
unbind C-b
set-option -g prefix `
bind ` send-prefix

bind [ copy-mode

set-option -sg escape-time 0
set-option -sg repeat-time 550
#set-option -g status-position top

# Disabled aggressive-resize to prevent flickering on pane resize
setw -g aggressive-resize off

# ring the bell for background window
# set-option -g bell-action any

# enable mouse
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
#bind -t vi-copy    C-WheelUpPane   halfpage-up
#bind -t vi-copy    C-WheelDownPane halfpage-down
#bind -t emacs-copy C-WheelUpPane   halfpage-up
#bind -t emacs-copy C-WheelDownPane halfpage-down

# scrollback
set-option -g history-limit 100000

# watch background windows
setw -g monitor-activity on

# use vi bindings for tmux input
setw -g mode-keys vi
unbind p
bind p paste-buffer
#bind -t vi-copy 'v' begin-selection
#bind -t vi-copy 'y' copy-selection

# vi-style copy mode bindings (tmux 2.4+)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

set-option -g status-keys vi

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded - restart tmux for powerline changes"

# force window and pane numbers from 1
set -g base-index 1
setw -g pane-base-index 1

# quick pane cycling
bind -r j select-pane -t :.+
bind -r k select-pane -t :.-

# pane resize
bind -r h resize-pane -L
bind -r l resize-pane -R
bind -r u resize-pane -D
bind -r i resize-pane -U

# window controls
# bind -r p prev
bind -r n next
bind c new-window
bind q last-window

# pane splits
bind '-' split-window -v
bind '\' split-window -h

# macOS clipboard support (reattach-to-user-namespace)
if-shell 'test "$(uname)" = "Darwin"' \
  'set-option -g default-command "reattach-to-user-namespace -l zsh"'

# ============================================
# tmux theme and plugin configuration
# ============================================
# List of plugins managed by tpm (Tmux Plugin Manager)
# NOTE: Keep tpm plugins at the bottom of tmux.conf as recommended

# TPM - Tmux Plugin Manager (mandatory)
set -g @plugin 'tmux-plugins/tpm'

# Gruvbox theme configuration (configure before other plugins)
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark256' # Options: dark, light, dark256, light256 (dark256 is default/recommended)

# Gruvbox status bar customization
# Left status section (shows session name by default)
set -g @tmux-gruvbox-left-status-a '#S'

# Right status sections
set -g @tmux-gruvbox-right-status-x '%Y-%m-%d'  # Date format
set -g @tmux-gruvbox-right-status-y '%H:%M'     # Time format
set -g @tmux-gruvbox-right-status-z '#h'        # Hostname

# Optional: Enable transparent status bar (requires tmux 3.2+)
# set -g @tmux-gruvbox-statusbar-alpha 'true'

# Additional recommended plugins
set -g @plugin 'tmux-plugins/tmux-sensible'

# Note: tmux-powerline configured with custom gruvbox-dark theme
# Configuration: ~/.config/tmux-powerline/config.sh
# Theme: ~/.config/tmux-powerline/themes/gruvbox-dark.sh
set -g @plugin 'erikw/tmux-powerline'

# Initialize Tmux Plugin Manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Ensure window list appears on left after plugins load
set-option -g status-justify "left"
